    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        // 这里的640 取决于设计稿的宽度
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            recalc();
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>

<script>

        ElastiStack.prototype._onDragStart=function(){
            $(".tishi").show();
            ajaxone();
            $(".linktwo").show(500);

            $(".point_new").hide();
            var num_num=$(".font p span").html();
            if(num_num=="5"){

        }

//        点击口令弹窗出来

        })

        $(".new_fuzhi").on("touchend",function(){
            var ele = document.getElementById("text");
            ele.select();
            document.execCommand("Copy");
        })



        $(".new_delete").on("touchend",function(){
            $(".quan").removeClass("scale2");
            $(".quan").addClass("scale");
            var t=setTimeout(function(){
                $(".zhezhao").hide();
                $(".fuzhiyes").hide();
            },300)

        })



        //点击明日再来消失
        $('.velocity .tomorrow').on("touchend",function(){
            $('.pop2').css("display","none");
        })
        //点击规则规则从上而下出来
//        $('.rule').on("touchend",function(){
//            $('.rulefont').slideToggle();
//            var display=$('.zhezhao2').css("display");
//            $('rule_content').css("height","6.1rem");
//            if(display=="none"){

//            }
//        })
        //次数为0的时候第二个弹窗显现
        function pop2Show(){
            $('.pop2').show();
            ajaxzero();
        }
        //点击次数为0的时候的活动的八叉
        $('.delete').on("touchend",function(){
            $('.pop2').hide();
        })
        // 点击抽奖时向后台传值
        function ajaxone() {
            $.ajax({
                url:"/index.php/Active/Ajax/run.html",
                type:"POST",
                dataType:"json",
                data:{
                    uid:"{$uid}",
                    media_id:"{$media_id}",
                    entry_id:"{$entry_id}",
                    active_id:"{$active_id}",
                },
                success: function(data) {
                    if(data.status==1){
                        $(".font p span").html(data.last);
                        var result=data.prize;
                        $(".quanname").html(result.name);
                        $('.userid').html(data.recordID);
                        $("#elasticstack li img").attr("src",result.pic);
                        $('.jump').attr("data-href",result.href);
                    }else if(data.status==0){
//                        alert("活动暂未开放");
                        pop2Show();
                    }
                }
            })
        }

        //点击立即领取
        $('.linktwo img').on("touchend",function(){
            //点击领券
            handleClickAjax();
        })
        // 点击领取发送ajax
        function handleClickAjax() {
            var id=$('.userid').html();
            $.ajax({
                url: "/index.php/Active/Ajax/receive.html",
                type: "post",
                data: {
                    uid:"{$uid}",
                    media_id:"{$media_id}",
                    entry_id:"{$entry_id}",
                    active_id:"{$active_id}",
                    record_id:id,
                },
                dataType: "json",
                success: function(result) {
                    if(result.status==1){
                        $('.sendajax').html("yes");
                        window.location.href=$('.jump').attr("data-href");
                    }else if(result.status==0){
                        alert("程序员被台风吹走了");
                    }else{
                        alert("程序员离开一小会");
                    }
                },
            });
        }
        // 点击以后抽奖次数为0时发送请求
        function ajaxzero(){
            $.ajax({
                url: "/index.php/Active/Ajax/active_data.html",
                type: "post",
                data: {
                    'activity_id':"{$activity_id}",
                    'uid':"{$uid}",
                    'entry_id':"{$entry_id}",
                    'media_id': "{$media_id}"
                } ,
                dataType: "json",
                success: function success(result) {
                    if(result.status == 0) {
                        var data = result.active;
                        $(".zhezhao").css("display","none");
                        pop2Show();
                        if(data.length == 1) {
                            $('.activeone').addClass('animated bounceInDown');
                            $('.activeone').css("display","block");
                            $('.boxone img').attr("src",data[0].pic);
                            $('.boxone').attr("href","/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id="+data[0].id);
                        }else if(data.length>1) {
                            //two
                            $('.activetwo').addClass('animated bounceInDown');
                            $('.activetwo').css("display","block");
                            $('.boxone img').attr("src",data[0].pic);
                            $('.boxtwo img').attr("src",data[1].pic);
                            $('.boxone').attr("href","/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id="+data[0].id);
                            $('.boxtwo').attr("href","/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id="+data[1].id);
                        }else if(data.length==0){
                            $('.tomorrow').show();
                        }
                    } else {
                        return;
                    }
                }
            });
        }
    };
    function check(){
        $.ajax({
            url:"/index.php/Active/Ajax/check.html",

            dataType:"json",
