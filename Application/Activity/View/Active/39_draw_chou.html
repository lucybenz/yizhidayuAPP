<script src="/Public/Active/common/js/jquery.fly.min.js"></script>
<script>
    window.onload=function() {

        //iphone
        var u = navigator.platform;
        if(u=="iPhone"){
            $('.sekuai').show();
        }

        //换灯
        var numm = 1; // 闪烁灯基数
        var intervalId = '';
        // 抽奖灯闪烁
        function twinkle() {
            if(numm % 2){
                $('.point').attr("src","https://yun.yizhidayu.com/29-crazy-point2.png");
            };
            if(!(numm % 2)) {
                $('.point').attr("src","https://yun.yizhidayu.com/29-crazy-point1.png");
            };
            numm++;
            if(numm === 5000) {
                numm = 1;
            }
        }
        intervalId = setInterval(twinkle, 300);
        // 点击指针转动转盘
        $('.zhen').on("click", function () {
            $(".point").hide();
            if ($('.font p span').html() > "0") {
                ajaxone();
                //灰色指针出现
                $('.zhen').css("display", "none");
                lott();
            } else {
                $('.font p span').html("0");
                ajaxzero();
            }
        })
        $('.point').on("click", function () {
            $(".point").hide();
            if ($('.font p span').html() > "0") {
                ajaxone();
                //灰色指针出现
                $('.zhen').css("display", "none");
                lott();
            } else {
                $('.font p span').html("0");
                ajaxzero();
            }
        })


        function popshow() {
            $('.zhezhao').show();
            $('.quan').show();
            //点击事件
            setTimeout(function () {
                $('.light').show();
            }, 1000);
            $('.zhezhao .quan').addClass('animated bounceUp');
        }

        //点击弹窗的xx让弹窗消失
        $('#delete').on("click", function () {
            var num_fubiao = $('.font p span').html();
            if (num_fubiao == 0) {
                ajaxzero();
            }
            $('.quan').addClass("active");
            var t = setTimeout(function () {
                $('.zhezhao').css("display", "none");
            }, 500)
            $('.light').css("display", "none");
            var tt = setTimeout(function () {
                var tt = setTimeout(function () {
                    var width = $('.myprice').css("width");
                    var newwidth = width.replace("px", "") - 15;
                    $('<div class="test"></div>').fly({
                        start: {top: 200, left: 150},
                        end: {top: 24, left: newwidth, width: 10, height: 10},
                        onEnd: function () {
                            $('.quan').removeClass("active");
                        }
                    });
                }, 500);
            })
        })
        //点击明日再来消失
        $('.velocity .tomorrow').on("click", function () {
            $('.pop2').css("display", "none");
        })


        //转盘自己慢慢转
        $('.zhuan').addClass("rotate_2");

        //定义的参数
        function lott() {
            $('.zhuan').removeClass("rotate_2");
            $('.zhuan').addClass("rotate_3");
            var t = setTimeout(function () {
                $('.zhuan').addClass("rotate_2");
                $('.zhuan').removeClass("rotate_3");
                popshow();
                //指针出来
                $('.zhen').css("display", "block");
            }, 1700);
        };


        //点击规则规则从上而下出来
        $('.rule').on("click", function () {
            $('.rulefont').slideToggle();
            var display = $('.zhezhao2').css("display");
            if (display == "none") {
                $('.zhezhao2').css("display", "block");
                $('.myprice').hide();
                $('.test').hide();
            } else if (display == "block") {
                $('.zhezhao2').css("display", "none");
                $('.myprice').show(500);
                $('.test').show(500);
            }
        })

        //次数为0的时候第二个弹窗显现
        function pop2Show() {
            $('.pop2').show();
        }

        //点击活动的八叉
        $('.delete').on("click", function () {
            $('.pop2').hide();
        })

        //发送ajax
// 点击抽奖时向后台传值
        function ajaxone() {
            $.ajax({
                url: "/index.php/Active/Ajax/run.html",
                type: "POST",
                dataType: "json",
                data: {
                    uid: "{$uid}",
                    media_id: "{$media_id}",
                    entry_id: "{$entry_id}",
                    active_id: "{$active_id}",
                },
                success: function (data) {
                    if (data.status == 1) {
                        $(".font p span").html(data.last);
                        var result = data.prize;
                        $('.userid').html(data.recordID);
                        $('.quanimg').attr('src', result.pic);
                        $('.name').html(result.name);
                        $('.jump').attr("data-href",result.href);
                    } else if (data.status == 0) {
                        alert("活动暂未开放");
                    }
                }
            })
        }

        //点击图片
        $("img.quanimg").on("click", function () {

            $(".zhezhao").hide();
            $('.quan').hide();
            $('.light').hide();
            //点击领券
            handleClickAjax();
        })
        //点击立即领取
        $('.linktwo img').on("click", function () {

            $(".zhezhao").hide();
            $('.quan').hide();
            $('.light').hide();
            //点击领券
            handleClickAjax();
        })

        // 点击领取发送ajax
        function handleClickAjax() {
            var id = $('.userid').html();
            $.ajax({
                url: "/index.php/Active/Ajax/receive.html",
                type: "post",
                data: {
                    uid: "{$uid}",
                    media_id: "{$media_id}",
                    entry_id: "{$entry_id}",
                    active_id: "{$active_id}",
                    record_id: id,
                },
                dataType: "json",
                success: function (result) {
                    if (result.status == 1) {
                        $('.sendajax').html("yes");
                        window.location.href = $('.jump').attr("data-href");
                    } else if (result.status == 0) {
                        alert("程序员被台风吹走了");
                    } else {
                        alert("程序员离开一小会");
                    }
                },
            });
        }

        // 点击以后抽奖次数为0时发送请求
        function ajaxzero() {
            $.ajax({
                url: "/index.php/Active/Ajax/active_data.html",
                type: "post",
                data: {
                    'activity_id': "{$activity_id}",
                    'uid': "{$uid}",
                    'entry_id': "{$entry_id}",
                    'media_id': "{$media_id}"
                },
                dataType: "json",
                success: function success(result) {
                    if (result.status == 0) {
                        var data = result.active;
                        $(".zhezhao").css("display", "none");
                        pop2Show();
                        if (data.length == 1) {
                            $('.activeone').addClass('animated bounceInDown');
                            $('.activeone').css("display", "block");
                            $('.boxone img').attr("src", data[0].pic);
                            $('.boxone').attr("href", "/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id=" + data[0].id);
                        } else if (data.length > 1) {
                            //two
                            $('.activetwo').addClass('animated bounceInDown');
                            $('.activetwo').css("display", "block");
                            $('.boxone img').attr("src", data[0].pic);
                            $('.boxtwo img').attr("src", data[1].pic);
                            $('.boxone').attr("href", "/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id=" + data[0].id);
                            $('.boxtwo').attr("href", "/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id=" + data[1].id);
                        } else if (data.length == 0) {
                            $('.tomorrow').show();
                        }
                    } else {
                        return;
                    }
                }
            });
        }

    };
    function check(){
        $.ajax({
            url:"/index.php/Active/Ajax/check.html",
            type:"POST",
            dataType:"json",
            data:{
                uid:"{$uid}",
            },                                                   
        });	
    }   
    check();  
</script>
