<body>
    <section class="box" style="background-image:url(https://yun.yizhidayu.com/31_fire_bg.png);background-size:100% 100%;background-repeat: no-repeat;">
        <!--蛋蛋-->

        <!--//抽奖机会-->
        <div class="font">
            <p>您还有&nbsp;<span>{$times}</span>&nbsp;次抽奖机会</p>

        <!--瞄准器-->

        <img src="https://yun.yizhidayu.com/31-fire-grayBtn.png" alt="" class="fireBtn_two">
        <!--//奖品列表-->
        <img src="https://yun.yizhidayu.com/common_price_21.png" alt="" class="price">
        <div class="swiper-container" id="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="photo" src="https://yun.yizhidayu.com/31_fire_price1.png" alt="">

                <div class="swiper-slide">
                    <img class="photo" src="https://yun.yizhidayu.com/31_fire_price2.png" alt="">

                <div class="swiper-slide">
                    <img class="photo" src="https://yun.yizhidayu.com/31_fire_price3.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="photo" src="https://yun.yizhidayu.com/31_fire_price4.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="photo" src="https://yun.yizhidayu.com/31_fire_price5.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="photo" src="https://yun.yizhidayu.com/31_fire_price6.png" alt="">
                </div>
            </div>
        </div>
        <div class="pop2" style="z-index:100;">
            <div class="velocity">
                <div class="tomorrow">
                    <img style="position:absolute;top:0;left:0;bottom:0;right:0;margin:auto;" src="https://yun.yizhidayu.com/common_end_21.png" alt="">
                </div>
                <section class="activetwo">
                    <img class="bg_two" src="https://yun.yizhidayu.com/common_two_21.png" alt="">
                    <a href="" class="boxone">
                        <img src="" alt="" class="active1">
                    </a>
                    <a href="" class="boxtwo">
                        <img src="" alt="" class="active2">
                    </a>
                    <img class="delete" src="https://yun.yizhidayu.com/common_pop2_close_21.png" alt="">
                </section>
                <section class="activeone">
                    <img class="bg_two" src="https://yun.yizhidayu.com/common_two_21.png" alt="">
                    <a href="" class="boxone">
                        <img src="" alt="" class="active1">
                    </a>
                    <img class="delete" src="https://yun.yizhidayu.com/common_pop2_close_21.png" alt="">
                </section>
            </div>
        </div>
        <!--//券的相关信息-->
        <div class="zhezhao">
            <img class="light" src="https://yun.yizhidayu.com/31-fire-tclight-new.png" alt="">
            <div class="quan" style="background:url(https://yun.yizhidayu.com/31-fire-tcbg.png);background-size:100% 100%;background-repeat: no-repeat;">
                <img src="https://yun.yizhidayu.com/31-fire-tcclose.png" alt="" class="delete" id="delete">
                <!--<section class="name"></section>-->
                <div class="linkone">
                    <img src="" alt="" class="quanimg">
                </div>
                <div class="linktwo">
                    <img src="https://yun.yizhidayu.com/31-fire-tcbtn.png" alt="">
                </div>
            </div>
        </div>
        <!--规则内容-->
        <div class="zhezhao2"></div>
        <div class="rule_content">
            <div class="rulefont">
                <h2><span></span>&nbsp;活动说明&nbsp;<span></span></h2>
                <p>红包神枪手<br>
                    <br>
                    活动说明：参与活动即有机会获得幸运大奖，每天有{$tempInfo['times']}次免费抽奖机会。此活动为概率中奖，奖品数量有限<br>
                    <br>
                    惊喜一：500元红包<br>
                    惊喜二：300元红包<br>
                    惊喜三：200元红包<br>
                    惊喜四：100元红包<br>
                    惊喜五：50元红包<br>
                    惊喜六：红包福袋<br>
                    兑换项和活动均与设备生产商Apple lnc.无关</p>
            </div>
            <!--规则-->
            <div class="rule" style="background:url(https://yun.yizhidayu.com/31-fire-newrule.png);background-size:100% 100%;background-repeat: no-repeat;">
            </div>
        </div>
        <!--我的奖品-->
        <a class="myprice" href="/index.php/Active/Active/prize_list/media_id/{$media_id}/entry_id/{$entry_id}">
            <span>我的奖品</span>
        </a>
        <!--浮标-->
        <!--<a class="fubiaoBtn" href="https://www.chipshare.net/dayu/index.php/Activity/Index/index/media_id/{$media_id}/entry_id/{$entry_id}/type/2">-->
            <!--<img id="fubiao" src="https://ow5pnqstl.bkt.clouddn.com/8_fubiao.gif" alt="">-->
        <!--</a>-->
        <!--//跳转页面-->
        <div class="jump" data-href="" style="display: none;"></div>
        <!--//用户点击领券发送ajax-->
        <div class="sendajax" style="display: none;"></div>
        <!--//用户的id-->
        <div class="userid" style="display: none;"></div>
    </section>
    <div class="sekuai">*奖品和活动均与设备生产商Apple Inc.无关</div>

<link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
<script src="/Public/Media/media/new/js/animate.js"></script>
<link rel="stylesheet" href="/Public/Active/common/css/swiper.css">
<script src="/Public/Active/common/js//swiper.min.js"></script>
<script>
        //iphone
        var u = navigator.platform;
        if(u=="iPhone"){
            $('.sekuai').show();
        }
        //靶子滚动
        $(".roll").addClass("cloud");
        $(".Walking_band").addClass("cloud");
        //滚动
        var swiper = new Swiper('.swiper-container',{
            slidesPerView: 4,
        });
    //点击
        $('.fireBtn').on("click",function(evt){
            //不可点击
            $(".fireBtn_two").show();
            //喷火焰
            $(".fire").attr("src","https://yun.yizhidayu.com/31-fire-gun2-2.png");
            var t3=setTimeout(function(){
                $(".fire").attr("src","https://yun.yizhidayu.com/31-fire-gun1-2.png");
            },500);
            $(".roll").removeClass("cloud");
            $(".Walking_band").removeClass("cloud");
            //后坐力
            $(".fire").addClass("fire_frames");

            var lottNum = $(".font p span").html(); // 获取抽奖次数
            if(lottNum==0){
                $(".font p span").html("0");
                ajaxzero();
            }
            if(lottNum>0){
                var imgarr=["https://yun.yizhidayu.com/31-fire-b1.png","https://yun.yizhidayu.com/31-fire-b2.png","https://yun.yizhidayu.com/31-fire-b3.png"];
                var index=Math.floor((Math.random()*imgarr.length));
                var roll=document.querySelector(".roll");
                roll.style.backgroundImage="url("+imgarr[index]+")";
                ajaxone();
                var t=setTimeout(function(){
                    popshow();
                },1000);
            }
        });
       //弹窗出现
        function popshow(){
            $(".roll").removeClass("cloud");
            $('.zhezhao').show();
            $('.quan').show();
            //点击事件
            setTimeout(function(){
                $('.light').css("display","block");
            },100);
            $('.quan').addClass('scale2');
        }
        //点击弹窗的xx让弹窗消失
        $('#delete').on("click",function(){
            //不可点击
            $(".fireBtn_two").hide();
            //消除后坐力
            $(".fire").removeClass("fire_frames");
            $(".Walking_band").addClass("cloud");
            //切换新的靶子
            var roll=document.querySelector(".roll");
            roll.style.backgroundImage="url("+"https://yun.yizhidayu.com/31-fire-b0.png"+")";
            //靶子滚动
            $(".roll").addClass("cloud");
            //浮标出来
            var num_fubiao=$('.font p span').html();
            if(num_fubiao==0){
                ajaxzero();
            }
//            if(num_fubiao==5){
//                $('#fubiao').show();
//            }
            $('.quan').addClass("active");
            var t=setTimeout(function(){
                $('.zhezhao').css("display","none");
                $('#point').show();
            },300);
            $('.light').css("display","none");
            var tt=setTimeout(function(){
                var width=$('.myprice').css("width");
                var newwidth=width.replace("px","")-15;
                $('<div class="test"></div>').fly({
                    start: {top: 200, left: 150},
                    end: {top: 24, left: newwidth, width: 10, height: 10},
                    onEnd: function(){
                        $('.quan').removeClass("active");
                    }
                });
            },300);
        })
        //点击明日再来消失
        $('.velocity .tomorrow').on("click",function(){
            $('.pop2').css("display","none");
        })
        //点击规则规则从上而下出来
        $('.rule').on("click",function(){
            $('.rulefont').slideToggle();
            var display=$('.zhezhao2').css("display");
            $('rule_content').css("height","6.1rem");
            if(display=="none"){
                $('.zhezhao2').css("display","block");
                $('.myprice').hide(500);
                $('.test').hide();
            }else if(display=="block"){
                $('.zhezhao2').css("display","none");
                $('.myprice').show(500);
                $('.test').show(500);
            }
        })
        //次数为0的时候第二个弹窗显现
        function pop2Show(){
            $('.pop2').show();
        }
        //点击次数为0的时候的活动的八叉
        $('.delete').on("click",function(){
            $('.pop2').hide();
        })
        // 点击抽奖时向后台传值
        function ajaxone() {
            $.ajax({
                url:"/index.php/Active/Ajax/run.html",
                type:"POST",
                dataType:"json",
                data:{
                    uid:"{$uid}",
                    media_id:"{$media_id}",
                    entry_id:"{$entry_id}",
                    active_id:"{$active_id}",
                },
                success: function(data) {
                    if(data.status==1){
                        $(".font p span").html(data.last);
                        var result=data.prize;
                        $('.userid').html(data.recordID);
                        $('.quanimg').attr('src', result.pic);
                        $('.name').html(result.name);
                        $('.jump').attr("data-href",result.href);
                    }else if(data.status==0){
                        alert("活动暂未开放");
                    }
                }
            })
        }
        //点击图片
        $("img.quanimg").on("click",function(){
            //不可点击
            $(".fireBtn_two").show();
            //消除后坐力
            $(".fire").removeClass("fire_frames");
            $(".Walking_band").addClass("cloud");
            //靶子滚动
            $(".roll").addClass("cloud");
            //切换新的靶子
            var roll=document.querySelector(".roll");
            roll.style.backgroundImage="url("+"https://yun.yizhidayu.com/31-fire-bazinew.png"+")";
            $(".zhezhao").hide();
            $('.quan').hide();
            $('.light').hide();
            //点击领券
            handleClickAjax();
        })
        //点击立即领取
        $('.linktwo img').on("click",function(){
            //不可点击
            $(".fireBtn_two").show();
            //消除后坐力
            $(".fire").removeClass("fire_frames");
            $(".Walking_band").addClass("cloud");
            //切换新的靶子
            var roll=document.querySelector(".roll");
            roll.style.backgroundImage="url("+"https://yun.yizhidayu.com/31-fire-bazinew.png"+")";
            //靶子滚动
            $(".roll").addClass("cloud");
            $(".zhezhao").hide();
            $('.quan').hide();
            $('.light').hide();
            //点击领券
            handleClickAjax();
        })
        // 点击领取发送ajax
        function handleClickAjax() {
            var id=$('.userid').html();
            $.ajax({
                url: "/index.php/Active/Ajax/receive.html",
                type: "post",
                data: {
                    uid:"{$uid}",
                    media_id:"{$media_id}",
                    entry_id:"{$entry_id}",
                    active_id:"{$active_id}",
                    record_id:id,
                },
                dataType: "json",
                success: function(result) {
                    if(result.status==1){
                        $('.sendajax').html("yes");
                        window.location.href=$('.jump').attr("data-href");
                    }else if(result.status==0){
                        alert("程序员被台风吹走了");
                    }else{
                        alert("程序员离开一小会");
                    }
                },
            });
        }
        // 点击以后抽奖次数为0时发送请求
        function ajaxzero(){
            $.ajax({
                url: "/index.php/Active/Ajax/active_data.html",
                type: "post",
                data: {
                    'activity_id':"{$activity_id}",
                    'uid':"{$uid}",
                    'entry_id':"{$entry_id}",
                    'media_id': "{$media_id}"
                } ,
                dataType: "json",
                success: function success(result) {
                    if(result.status == 0) {
                        var data = result.active;
                        $(".zhezhao").css("display","none");
                        pop2Show();
                        if(data.length == 1) {
                            $('.activeone').addClass('animated bounceInDown');
                            $('.activeone').css("display","block");
                            $('.boxone img').attr("src",data[0].pic);
                            $('.boxone').attr("href","/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id="+data[0].id);
                        }else if(data.length>1) {
                            //two
                            $('.activetwo').addClass('animated bounceInDown');
                            $('.activetwo').css("display","block");
                            $('.boxone img').attr("src",data[0].pic);
                            $('.boxtwo img').attr("src",data[1].pic);
                            $('.boxone').attr("href","/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id="+data[0].id);
                            $('.boxtwo').attr("href","/index.php/Active/Active/index.html?media_id={$media_id}&entry_id={$entry_id}&active_id="+data[1].id);
                        }else if(data.length==0){
                            $('.tomorrow').show();
                        }
                    } else {
                        return;
                    }
                }
            });
        }

        function check(){
            $.ajax({
                url:"/index.php/Active/Ajax/check.html",
                type:"POST",
                dataType:"json",
                data:{
                    uid:"{$uid}",
                },
            });
        }
        check();
</script>
