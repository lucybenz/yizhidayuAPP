       type:"post",            success:function(data){                if(data.status==1){                    //次数减一                    var lottery_num=$(".font p span").html();                    lottery_num--;                    $(".font p span").html(lottery_num);                    if(data.prize_info.id==1){                        $('.zhuan').removeClass("rotate_2 rotate_3 rotate_4");                        $('.zhuan').addClass("rotate_5");                        var t = setTimeout(function () {                            $('.zhuan').addClass("rotate_3");                            $('.zhuan').removeClass("rotate_5");                            //指针出来                            $('.zhen').css("display", "block");                            $(".prize_font span").html(5);                            popshow();                        }, 2100);                    }else if(data.prize_info.id==2){                        $('.zhuan').removeClass("rotate_2 rotate_3 rotate_4");                        $('.zhuan').addClass("rotate_50");                        var t = setTimeout(function () {                            $('.zhuan').addClass("rotate_2");                            $('.zhuan').removeClass("rotate_50");                            //指针出来                            $('.zhen').css("display", "block");                            $(".prize_font span").html(50);                            popshow();                        }, 2100);                    }else if(data.prize_info.id==3){                        $('.zhuan').removeClass("rotate_2 rotate_3 rotate_4");                        $('.zhuan').addClass("rotate_100");                        var t = setTimeout(function () {                            $('.zhuan').addClass("rotate_4");                            $('.zhuan').removeClass("rotate_100");                            //指针出来                            $('.zhen').css("display", "block");                            $(".prize_font span").html(100);                            popshow();                        }, 2100);                    }                }else if(data.status==2){                   var a=$(".jump_prize span").html();                   a=a-50;                    $(".jump_prize span").html(a);                    if(data.prize_info.id==1){                        $('.zhuan').removeClass("rotate_2 rotate_3 rotate_4");                        $('.zhuan').addClass("rotate_5");                        var t = setTimeout(function () {                            $('.zhuan').addClass("rotate_3");                            $('.zhuan').removeClass("rotate_5");                            //指针出来                            $('.zhen').css("display", "block");                            $(".prize_font span").html(5);                            popshow();                            $(".jump_prize span").html(data.new_score);                        }, 2100);                    }else if(data.prize_info.id==2){                        $('.zhuan').removeClass("rotate_2 rotate_3 rotate_4");                        $('.zhuan').addClass("rotate_50");                        var t = setTimeout(function () {                            $('.zhuan').addClass("rotate_2");                            $('.zhuan').removeClass("rotate_50");                            //指针出来                            $('.zhen').css("display", "block");                            $(".prize_font span").html(50);                            popshow();                            $(".jump_prize span").html(data.new_score);                        }, 2100);                    }else if(data.prize_info.id==3) {                        $('.zhuan').removeClass("rotate_2 rotate_3 rotate_4");                        $('.zhuan').addClass("rotate_100");                        var t = setTimeout(function () {                            $('.zhuan').addClass("rotate_4");                            $('.zhuan').removeClass("rotate_100");                            //指针出来                            $('.zhen').css("display", "block");                            $(".prize_font span").html(100);                            popshow();                            $(".jump_prize span").html(data.new_score);                        }, 2100);                    }                }else if(data.status==3){                    alert("您已经无法抽取奖品了,赶快邀请好友赚积分抽大奖！！！");                }            }        })    };    // 点击指针转动转盘    $('.zhen').on("click", function () {        $(".point").hide();        $('.zhen').css("display", "none");        lott();    })    $('.point').on("click", function () {        $(".point").hide();        $('.zhen').css("display", "none");        lott();    })</script>
