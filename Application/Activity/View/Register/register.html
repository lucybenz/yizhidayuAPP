<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script src="/test/Application/Activity/View/Register/js/jquery-3.2.1.min.js"></script>    <script src="/test/Application/Activity/View/Register/js/common.js"></script>    <script src="/test/Application/Activity/View/Register/js/js.cookie.js"></script>    <link rel="stylesheet" href="/test/Application/Activity/View/Register/css/common.css">    <link rel="stylesheet" href="/test/Application/Activity/View/Register/css/register.css">    <title>注册-一只大鱼</title></head><body>    <section class="box">        <div class="logo"></div>        <div class="input">            <img src="/test/Application/Activity/View/Register/img/phone.png" alt="">            <input id="phone" type="text" placeholder="请输入手机号">        </div>        <div class="input">            <img src="/test/Application/Activity/View/Register/img/02.png" alt="">            <input id="sure" type="text" placeholder="请获得验证码">            <div class="font">                <span style="color:#999999;margin-right:0.15rem;position:absolute;left:0;">|</span>                <span class="time" style="color:#ec5155;">获取验证码</span>            </div>        </div>        <div class="input">            <img src="/test/Application/Activity/View/Register/img/03.png" alt="">            <input id="password" type="password" placeholder="请设置您的密码">        </div>        <div class="input last">            <div class="talk">                <img src="/test/Application/Activity/View/Register/img/04.png" alt="">                <input style="text-indent: 0.7rem;" id="yaoqing" type="text" value="" placeholder="">            </div>            <p class="title">使用朋友给您的邀请码,你们均可获得奖励</p>        </div>        <div class="submit">立即注册</div>        <p>注册视为同意《服务协议》和《隐私保护声明》</p>    </section></body></html><script>    var tel=Cookies.get('tel');    var aa=Cookies.get('aa');    console.log(tel,aa);    $("#phone").val(tel);    $("#yaoqing").val(aa);    $('.font').on("touchend",function(){        var tel=$('#phone').val();        $.ajax({            url:"https://h5.adgame.ink/test/index.php/Activity/MobileList/registergetcode",            data:{tel:tel},            dataType:"json",            type:"post",            success:function(data){                console.log(data);                if(data.status==1){                    $('.time').html("60");                    var t=setInterval(end,1000);                    function end(){                        var time=$('.time').html();                        time--;                        if(time<=0){                            time="获取验证码";                            $('.time').html(time);                            clearInterval(time);                        }else{                            $('.time').html(time);                        }                    }                }else if(data.status==2){                    alert("手机号为空,请填写手机号");                }else if(data.status==3){                    alert("手机号码已存在");                }            },        })    })    $(".submit").on("touchend",function(){        var tel=$('#phone').val();        var code=$('#sure').val();        var password=$('#password').val();        var invitation_code=$('#yaoqing').val();        $.ajax({            url:"https://h5.adgame.ink/test/index.php/Activity/MobileList/register ",            data:{tel:tel,code:code,password:password,invitation_code:invitation_code},            dataType:"json",            type:"post",            success:function(data){                if(data.status==1){                    alert("注册成功");                }else if(data.status==2){                    alert("数据为空，不可注册");                }else if(data.status==3){                    alert("验证码错误");                }else if(data.status==4){                    alert("验证码过期");                }else if(data.status==2){                    alert("手机号码已注册，不可重复注册");                }            },        })    })</script>
