<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script src="/test/Application/Activity/View/Register/js/jquery-3.2.1.min.js"></script>    <script src="/test/Application/Activity/View/Register/js/common.js"></script>    <script src="/test/Application/Activity/View/Register/js/clipboard.min.js"></script>    <!--<script src="/test/Application/Activity/View/Register/js/js.cookie.js"></script>-->    <link rel="stylesheet" href="/test/Application/Activity/View/Register/css/common.css">    <link rel="stylesheet" href="/test/Application/Activity/View/Register/css/index.css">    <title>{$nickname}邀请您注册抽大奖</title>    <style>        button{            -webkit-touch-callout:none;  /*系统默认菜单被禁用*/            -webkit-user-select:none; /*webkit浏览器*/            -moz-user-select:none;/*火狐*/            -ms-user-select:none; /*IE10*/            user-select:none;        }    </style></head><body>    <section class="box">        <span id="target" class="copy-id text-input">{$code}</span>        <button  class="btn_new copy btn"  data-clipboard-action="copy" data-clipboard-target="#target" id="copy_btn">复制</button>        <button class="btn_new copy btn"  data-clipboard-action="copy" data-clipboard-target="#target" id="copy_btn2"></button>        <!--/*****下载-->        <div class="download"></div>    </section>    <script>        $(document).ready(function(){            var targetText=$("#target").text();            var clipboard = new Clipboard('#copy_btn');            clipboard.on('success', function(e) {                alert("恭喜您复制成功,马上下载注册赢取百万现金哟!");                e.clearSelection();            });            var clipboard2 = new Clipboard('#copy_btn2');            clipboard2.on('success', function(e) {                alert("恭喜您复制成功,马上下载注册赢取百万现金哟!");                e.clearSelection();            });        });        //下载        $(".download").on("touchend",function(){            //iphone            var u = navigator.platform;            if(u=="iPhone"){                window.location.href="https://itunes.apple.com/cn/app/一只大鱼/id1267221108?mt=8";            }else{                alert("我们会在近期开放该平台,敬请期待哟!");            }        })    </script></body></html>
